{% extends 'patials/base.html' %}{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Mes articles</h2>
        </div>
        <div class="col-md-12">
            <a href="{% url 'ajouter-article' %}" class="btn btn-orange float-right"><i class="fas fa-plus"></i>
            Ajouter article</a>
        </div>
        <div class="col-md-12">
            {% if list_articles %}
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="h4">
                                <th>Title</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in list_articles %}
                            <tr>
                                <td>
                                    <a href="" class="h4">{{article}}</a>
                                </td>
                                <td>
                                    <a href="" class="h4">{{article.desc}}</a>
                                </td>
                                <td>
                                    <a href="{% url 'update-article' article.pk %}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                                    <a href="{% url 'delete-article' article.pk %}" class="btn btn-danger btn-sm"><i class="fas fa-trash "></i></a>
                                </td>
                            </tr> {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div> {% else %}
            <h3>Vous n'avez aucun article</h3>{% endif %} </div>
    </div>
</div>{% endblock %}
